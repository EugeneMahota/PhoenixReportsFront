<div class="row d-none-xl">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb pb-0 mb-0">
        <!--<li class="breadcrumb-item"><a [routerLink]="['../../']">Phoenix Reporting</a></li>-->
        <li class="breadcrumb-item"><a [routerLink]="['../']">Отчет по времени</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{detailData.park}}({{detailData.attr}})</li>
      </ol>
    </nav>
  </div>
</div>

<div class="row page-animate mt-3">
  <div class="col-md-12">
    <div class="card">
      <div class="table-responsive">
        <table class="table table-sm mb-0 table-bordered">
          <thead>
          <tr class="pt-4 pb-4">
            <td scope="col" class="pointer text-center table-title border-0">Код карты</td>
            <td scope="col" class="pointer text-center table-title border-0">Операция</td>
            <td scope="col" class="pointer text-center table-title border-0">Дата</td>
            <td scope="col" class="pointer text-center table-title border-0">Сумма</td>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let item of listReport">
            <td class="align-middle text-center border-left-0" scope="row">
              <button class="btn btn-pink btn-sm btn-code" *ngIf="item.code" (click)="reportCard(item.code)">{{item.code}}</button>
            </td>
            <td class="align-middle text-center" scope="row">{{item.name}}</td>
            <td class="align-middle text-center" scope="row">{{item.date | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
            <td class="align-middle text-center border-right-0" scope="row">{{item.value}}</td>

          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
