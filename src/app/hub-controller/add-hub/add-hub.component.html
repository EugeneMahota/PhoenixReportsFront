<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['../../']">Phoenix Reporting</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['../']">Концентраторы</a></li>
        <li class="breadcrumb-item active" aria-current="page">Добавить</li>
      </ol>
    </nav>

  </div>

</div>


<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="font-weight-bold">Добавить концентратор</h3>
      </div>
      <div class="card-body">
        <form #addForm="ngForm">
          <label for="group_id">Группа</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="group_id"><i class="fas fa-layer-group"></i></label>
            </div>
            <select class="custom-select" id="group_id" name="group_id" [(ngModel)]="group_id" required>
              <option value="{{group.park_id}}" *ngFor="let group of listGroup">{{group.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Имя</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Название концентратора" name="name"
                     [(ngModel)]="name" required>
            </div>
            <small class="form-text text-muted">Название концентратора.</small>
          </div>
          <div class="form-group">
            <label for="name">Ip адрес</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              </div>
              <input type="text" class="form-control" id="ip_adr" placeholder="Ip адрес" name="ip_adr"
                     [(ngModel)]="ip_adr" required>
            </div>
            <small class="form-text text-muted">Ip адрес концентратора.</small>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-info" [disabled]="addForm.form.invalid"
                    (click)="addHub({group_id: group_id, name: name, ip_adr: ip_adr})">Добавить концентратор
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
