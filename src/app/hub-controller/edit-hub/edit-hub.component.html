<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['../../']">Phoenix Reporting</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['../']">Концентраторы</a></li>
        <li class="breadcrumb-item active" aria-current="page">Редактировать({{itemPark.name}})</li>
      </ol>
    </nav>

  </div>

</div>


<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="font-weight-bold">{{name}}</h3>
      </div>
      <div class="card-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Имя</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Название концентратора" name="name"
                     [(ngModel)]="name" required>
            </div>
            <small class="form-text text-muted">Название концентратора.</small>
          </div>
          <div class="form-group">
            <label for="name">Ip адрес</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              </div>
              <input type="text" class="form-control" id="ip_adr" placeholder="Ip адрес" name="ip_adr"
                     [(ngModel)]="ip_adr" required>
            </div>
            <small class="form-text text-muted">Ip адрес концентратора.</small>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-info" [disabled]="editForm.form.invalid"
                    (click)="editHub({id: id, name: name, ip_adr: ip_adr})">Сохранить изменения
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
