<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['../../']">Phoenix Reporting</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['../']">Кассиры</a></li>
        <li class="breadcrumb-item active" aria-current="page">Добавить</li>
      </ol>
    </nav>

  </div>
</div>

<form #addForm="ngForm">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-6">
          <h3 class="font-weight-bold">Добавить</h3>
        </div>
        <div class="col-6 text-right">
          <div class="pt-2">
            <input type="checkbox" class="form-check-input checkbox" id="fl_active" [(ngModel)]="fl_active" name="fl_active">
            <label class="" for="fl_active"> Активность</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <label for="ex_group">Группа</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="ex_group"><i class="fas fa-layer-group"></i></label>
            </div>
            <select class="custom-select" id="ex_group" name="ex_group" [(ngModel)]="ex_group" required>
              <option value="{{group.ex_group}}" *ngFor="let group of listGroup">{{group.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Имя</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fio"><i class="fas fa-user-tie"></i></span>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Имя пользователя" name="name" [(ngModel)]="name" required>
            </div>
            <small class="form-text text-muted">Не обязательно полное имя</small>
          </div>
          <div class="form-group">
            <label for="login">Логин</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="log"><i class="fas fa-user-plus"></i></span>
              </div>
              <input type="text" class="form-control" id="login" placeholder="Логин авторизации" name="login" [(ngModel)]="login" required>
            </div>
            <small class="form-text text-muted">Придумайте логин.</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password1">Новый пароль</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="pass1"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" id="password1" placeholder="Придумайте пароль" name="password1" minlength="4" [(ngModel)]="password1" required>
            </div>
            <small class="form-text text-muted">Пароль должен содержать не менее 4 символов.</small>
          </div>
          <div class="form-group">
            <label for="password2">Повторите пароль</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="pass2"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" id="password2" placeholder="Повторите пароль" name="password2" minlength="4" [(ngModel)]="password2" required>
            </div>
            <small class="form-text text-muted">Введите пароль еще раз.</small>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <div class="form-group">
            <button class="btn btn-info" [disabled]="addForm.form.invalid || password1 != password2"
                    (click)="addKassir({ex_group: ex_group, name: name, login: login, fl_active: fl_active, password: password1})">Добавить кассира</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
