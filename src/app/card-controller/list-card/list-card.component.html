<div class="row">
  <div class="col-md-6">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['../']">Phoenix Reporting</a></li>
        <li class="breadcrumb-item active" aria-current="page">Карты</li>
      </ol>
    </nav>
  </div>

  <div class="col-md-6 text-right align-self-center">

    <div class="btn-group mb-2 mr-2">
      <button type="button" class="btn btn-pink dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Группы репликации <i class="fas fa-layer-group ml-2"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right mt-2">
        <button class="dropdown-item mr-2 mb-2 pl-3" *ngFor="let group of listGroupRepl"
                [ngClass]="group.name === itemGroupRepl.name ? 'btn-pink':''" (click)="selectGroup(group)">{{group.name}}</button>
      </div>
    </div>

    <button class="btn btn-pink mb-2" routerLink="add"><span>Добавить</span> <i class="fas fa-credit-card ml-2"></i></button>
  </div>

</div>


<div class="row page-animate">
  <div class="col-md-12">
    <div class="card" [ngClass]="listCard.length === 0 ? 'd-none':''">
      <div class="card-header">
        <h3 class="font-weight-bold">{{itemGroupRepl.name}}</h3>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col">Карта</th>
            <th scope="col">Продажи</th>
            <th scope="col">Бонусы</th>
            <th scope="col">Активность</th>
            <th scope="col" class="text-center">Удалить</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let card of listCard">
            <td class="text-center">
              <button class="btn btn-info" (click)="editCard(card.type_card_id)" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="fas fa-credit-card"></i>
              </button>
            </td>
            <th class="align-middle" scope="row" (click)="editCard(card.type_card_id)">{{card.name_type_card}}</th>
            <td class="align-middle" scope="row">
              <button class="btn btn-pink" (click)="listSale(card, itemGroupRepl.id)">
                <i class="fas fa-piggy-bank"></i>
              </button>
            </td>
            <td class="align-middle" scope="row">
              <button class="btn btn-pink" (click)="listBonus(card, itemGroupRepl.id)">
                <i class="fas fa-gift"></i>
              </button>
            </td>
            <td (click)="editCard(card.type_card_id)">
              <input onclick="return false;" type="checkbox" class="form-check-input checkbox" id="{{card.name_type_card}}" [(ngModel)]="+card.fl_default" name="checkbox">
              <label class="" for="{{card.name_type_card}}"></label>
            </td>
            <td class="text-center">
              <button class="btn btn-info" (click)="selectCard(card)" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>




<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Удаление карты</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить карту {{itemCard.name_type_card}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="deleteCard()" data-toggle="modal" data-target="#exampleModalCenter">Удалить</button>
        <button type="button" class="btn btn-pink" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
