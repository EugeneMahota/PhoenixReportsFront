<div class="row">
  <div class="col-md-6">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['../../']">Phoenix Reporting</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['../']">Карты</a></li>
        <li class="breadcrumb-item active" aria-current="page">Добавить</li>
      </ol>
    </nav>

  </div>

</div>



<div class="row page-animate">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="font-weight-bold">
          Добавить
        </h3>
      </div>
      <div class="card-body">
        <form #addForm="ngForm">

          <label for="group_id">Группа</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="group_id">
                <i class="fas fa-folder-open"></i>
              </label>
            </div>
            <select class="custom-select" id="group_id" name="group_id" [(ngModel)]="group_id"
                    required>
              <option value="{{group.ex_group}}" *ngFor="let group of listGroup">{{group.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Название</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fio"><i class="fas fa-user-tie"></i></span>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Название карты" name="name"
                     [(ngModel)]="name_type_card"
                     required>
            </div>
            <small class="form-text text-muted">Название карты</small>
          </div>

          <div class="pt-2 mb-2">
            <input type="checkbox" class="form-check-input checkbox" id="fl_default"
                   [(ngModel)]="fl_default"
                   name="fl_default">
            <label class="" for="fl_default"> Активность</label>
          </div>


          <div class="col-md-12 text-center">
            <button class="btn-info btn" [disabled]="addForm.form.invalid"
                    (click)="addCard({group_id: group_id, name_type_card: name_type_card, fl_default: +fl_default})">
              Добавить карту
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
