<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['../../']">Phoenix Reporting</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['../']">Группы аттракционов</a></li>
        <li class="breadcrumb-item active" aria-current="page">Добавить</li>
      </ol>
    </nav>

  </div>

</div>


<div class="row page-animate">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="font-weight-bold">
          Добавить
        </h3>
      </div>
      <div class="card-body">
        <form #addForm="ngForm">

          <label for="ex_group">Группа</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="ex_group"><i class="fas fa-layer-group"></i></label>
            </div>
            <select class="custom-select" id="ex_group" name="ex_group" [(ngModel)]="group_id" required>
              <option value="{{group.ex_group}}" *ngFor="let group of listGroup">{{group.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Название</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-handshake"></i></span>
              </div>
              <input type="text" class="form-control" id="name" placeholder="Группа" name="name" [(ngModel)]="name"
                     required>
            </div>
            <small class="form-text text-muted">Название группы.</small>
          </div>

          <div class="form-group text-center">
            <button class="btn-info btn " [disabled]="addForm.form.invalid"
                    (click)="addGroup({group_id: group_id, name: name})">
              Добавить группу
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
